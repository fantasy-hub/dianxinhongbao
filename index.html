<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <script src="./js/flexible.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>数字红包</title>
</head>
<body>
    <div class="main">       
        <!-- 背景音乐 -->
        <audio id="music-audio" src="./audio/bgm.mp3" autoplay="autoplay" loop="loop"></audio>
        <!-- 点击按钮 -->
        <audio id="music-btn" src="./audio/btnClick.mp3" ></audio>
      
        <!-- 红包来了 -->
        <audio id="redCome" src="./audio/redCome.mp3" autoplay="autoplay"></audio>
        <!-- 打开红包 -->
        <audio id="redOpen" src="./audio/redOpen.mp3"></audio>
        <div class="open">
            <img class="open-bg">
            <div class="cloud-bg">
                <div class="cloud-bg-top1"></div>
                <div class="cloud-bg-top2"></div>
                <div class="cloud-bg-top3"></div>
                <div class="cloud-bg-bottom1"></div>
                <div class="cloud-bg-bottom2"></div>
                <div class="cloud-bg-bottom3"></div>
            </div>        
            <span class="open-title"></span>
            <img class="open-redBox">
            <img class="open-redGold">
            <span class="redBox-click"></span>     
        </div>          
    </div>

    
    <script src="./js/animation.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
