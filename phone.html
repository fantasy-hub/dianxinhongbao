<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>手机验证</title>
    <script src="./js/flexible.js"></script>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/phone.css">
</head>
<body>
    <audio src="./audio/btnClick.mp3" id="btnClick"></audio>

    <div class="main">
        <div class="bg">
            <div class="fireworks">
                <div class="fireworkslf">
                    <img src="./img/phone/碎花1-3@3x.png" class="icon2">
                    <img src="./img/phone/碎花1-2@3x.png" class="icon3">
                </div>

                <div class="fireworkscenter-0">
                    <img src="./img/phone/0.png">
                </div>
                <div class="fireworkscenter-1">
                    <img src="./img/phone/3.png">
                </div>

                <div class="fireworksrt">
                    <img src="./img/phone/碎花2-1@3x.png" class="icon1">
                    <img src="./img/phone/碎花2-2@3x.png" class="icon2">
                    <img src="./img/phone/碎花2-3@3x.png" class="icon3">
                </div>
            </div>
            <div class="bg-card"></div>
            <div class="bg-red"></div>
            <span class="bg-line-lf"></span>
            <span class="bg-title">电信业务欢迎您</span>
            <span class="bg-line-rt"></span>
            <span class="bg-flower-lf"></span>
            <span class="bg-flower-rt"></span>

        </div>
    </div>
    <span class="bg-money"></span>
    <div class="prompt">
        <div class="prompt-title">免费领取<img class="num" src="./img/phone/100MB+@3x.png">流量</div>
        <div class="prompt-head">
            <span class="head-linelf"><img src="./img/phone/Group 58@3x.png"></span>
            <span class="head-content">并获取您的个性业务</span>
            <span class="head-linert"><img src="./img/phone/Group 58@3x.png"></span>
        </div>
        <input type="text" class="prompt-phone" placeholder="请输入您的手机号" maxlength="11">
    </div>

    <div class="confirm">确认</div>

    <ul class="keyboard">
        <li class="keyboard-btn">1</li>
        <li class="keyboard-btn">2</li>
        <li class="keyboard-btn">3</li>
        <li class="keyboard-btn">4</li>
        <li class="keyboard-btn">5</li>
        <li class="keyboard-btn">6</li>
        <li class="keyboard-btn">7</li>
        <li class="keyboard-btn">8</li>
        <li class="keyboard-btn">9</li>
        <li class="keyboard-btn kpre kbottom"><img src="./img/keyboard/Group36@3x.png" class="kimg"></li>
        <li class="keyboard-btn kbottom">0</li>
        <li class="keyboard-btn knext kbottom">确定</li>
    </ul>
    <div class="cover">
        <div class="cover-bggroup">
            <img src="./img/phone-cover/icon-1.png" class="icon-1">
            <img src="./img/phone-cover/icon-2.png" class="icon-2">
            <img src="./img/phone-cover/icon-3.png" class="icon-3">
            <img src="./img/phone-cover/icon-4.png" class="icon-4">
            <img src="./img/phone-cover/icon-5.png" class="icon-5">
            <img src="./img/phone-cover/icon-6.png" class="icon-6">
            <img src="./img/phone-cover/icon-7.png" class="icon-7">
        </div>
        <div class="cover-rotatebg"><img class="rotate" src="./img/phone-cover/Group 33@3x.png"></div>
        <div class="cover-package">
            <div class="package-head">恭喜您</div>
            <div class="package-p">成功领取了</div>
            <div class="package-randnum" data-text="129mb">129mb</div>
        </div>
    </div>

    
    <script src="./js/animation.js"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/phone.js"></script>
</body>
</html>
